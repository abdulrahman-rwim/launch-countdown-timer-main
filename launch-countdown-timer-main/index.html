<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <h1>We're launching soon</h1>
    <main class="container">
      <div class="container__card">
        <p data-days class="container__card--number"></p>
        <h2 class="container__card--title">days</h2>
      </div>
      <div class="container__card">
        <p data-hours class="container__card--number"></p>
        <h2 class="container__card--title">hours</h2>
      </div>
      <div class="container__card">
        <p data-minutes class="container__card--number"></p>
        <h2 class="container__card--title">minutes</h2>
      </div>
      <div class="container__card">
        <p data-secondes class="container__card--number"></p>
        <h2 class="container__card--title">secondes</h2>
      </div>
    </main>

    <footer class="social">
      <a href="#" class="social__link"><i class="fab fa-facebook-square"></i></a
      ><a href="#" class="social__link"><i class="fab fa-pinterest"></i></a
      ><a href="#" class="social__link"><i class="fab fa-instagram"></i></a>
      <!-- Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdulrahman Rwim</a>. -->
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
